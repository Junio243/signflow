<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" fill="none">
  <!-- Background -->
  <rect width="200" height="80" rx="8" fill="white"/>
  <rect width="200" height="80" rx="8" stroke="#059669" stroke-width="2"/>
  
  <!-- ICP-Brasil Text -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#047857" text-anchor="middle">
    ICP-Brasil
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="42" font-family="Arial, sans-serif" font-size="8" fill="#4B5563" text-anchor="middle">
    Infraestrutura de Chaves Públicas
  </text>
  
  <!-- Key icon (símbolo oficial) -->
  <g transform="translate(100, 55)">
    <!-- Key body -->
    <circle cx="0" cy="0" r="6" fill="none" stroke="#047857" stroke-width="2"/>
    <line x1="4" y1="0" x2="14" y2="0" stroke="#047857" stroke-width="2"/>
    <!-- Key teeth -->
    <line x1="10" y1="0" x2="10" y2="3" stroke="#047857" stroke-width="2"/>
    <line x1="14" y1="0" x2="14" y2="3" stroke="#047857" stroke-width="2"/>
  </g>
  
  <!-- Certificação Digital -->
  <text x="100" y="72" font-family="Arial, sans-serif" font-size="7" fill="#059669" text-anchor="middle" font-weight="600">
    CERTIFICAÇÃO DIGITAL
  </text>
</svg>