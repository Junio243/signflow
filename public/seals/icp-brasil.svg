<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" role="img" aria-labelledby="icp-title icp-desc">
  <title id="icp-title">Selo ICP-Brasil</title>
  <desc id="icp-desc">Selo oficial da Infraestrutura de Chaves Públicas Brasileira - ICP-Brasil</desc>
  
  <!-- Background -->
  <rect width="200" height="80" rx="4" fill="#003B7A"/>
  
  <!-- Brazilian flag shield -->
  <g transform="translate(15, 20)">
    <!-- Shield outline -->
    <path d="M20,0 L30,5 L30,25 L20,35 L10,25 L10,5 Z" fill="#009C3B" stroke="#FFDF00" stroke-width="1.5"/>
    <!-- Diamond -->
    <path d="M20,10 L25,17.5 L20,25 L15,17.5 Z" fill="#FFDF00"/>
    <!-- Center circle -->
    <circle cx="20" cy="17.5" r="4" fill="#002776"/>
    <!-- Stars -->
    <circle cx="20" cy="17.5" r="0.8" fill="#FFFFFF"/>
  </g>
  
  <!-- Text -->
  <g font-family="Arial, sans-serif" font-weight="bold" fill="#FFFFFF">
    <text x="55" y="32" font-size="16">ICP-Brasil</text>
    <text x="55" y="50" font-size="10" opacity="0.9">Assinatura Digital</text>
    <text x="55" y="62" font-size="9" opacity="0.85">Certificado Válido</text>
  </g>
  
  <!-- ITI logo indicator -->
  <g transform="translate(170, 25)">
    <rect width="20" height="30" rx="2" fill="#FFFFFF" opacity="0.2"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ITI</text>
  </g>
</svg>
