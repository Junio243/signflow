<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" role="img" aria-labelledby="einstein-title">
  <title id="einstein-title">Hospital Israelita Albert Einstein</title>
  
  <!-- Background -->
  <rect width="200" height="80" fill="#FFFFFF"/>
  
  <!-- Star of David -->
  <g transform="translate(20, 20)">
    <!-- Two triangles forming Star of David -->
    <path d="M20,5 L30,22 L10,22 Z" fill="#0066B3"/>
    <path d="M20,35 L10,18 L30,18 Z" fill="#0066B3"/>
  </g>
  
  <!-- Einstein text -->
  <g font-family="Arial, Helvetica, sans-serif">
    <text x="60" y="32" font-size="24" font-weight="700" fill="#0066B3">Einstein</text>
    <text x="60" y="48" font-size="10" font-weight="400" fill="#666666">Hospital Israelita Albert Einstein</text>
    <text x="60" y="60" font-size="9" font-weight="400" fill="#999999">Excelência em Saúde</text>
  </g>
</svg>
