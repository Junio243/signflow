<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" role="img" aria-labelledby="bb-title">
  <title id="bb-title">Banco do Brasil</title>
  
  <!-- Background -->
  <rect width="200" height="80" fill="#FFFFFF"/>
  
  <!-- BB logo - yellow blocks -->
  <g transform="translate(15, 15)">
    <!-- First B -->
    <rect width="22" height="22" fill="#FFED00"/>
    <rect x="0" y="28" width="22" height="22" fill="#FFED00"/>
    <path d="M5,5 L17,5 L17,17 L5,17 Z" fill="#003D7A"/>
    <path d="M5,33 L17,33 L17,45 L5,45 Z" fill="#003D7A"/>
    
    <!-- Second B -->
    <rect x="28" y="0" width="22" height="22" fill="#FFED00"/>
    <rect x="28" y="28" width="22" height="22" fill="#FFED00"/>
    <path d="M33,5 L45,5 L45,17 L33,17 Z" fill="#003D7A"/>
    <path d="M33,33 L45,33 L45,45 L33,45 Z" fill="#003D7A"/>
  </g>
  
  <!-- Banco do Brasil text -->
  <g font-family="Arial, Helvetica, sans-serif">
    <text x="85" y="35" font-size="18" font-weight="700" fill="#003D7A">Banco do Brasil</text>
    <text x="85" y="52" font-size="11" font-weight="400" fill="#666666">Nosso jeito de fazer acontecer</text>
  </g>
</svg>
